<app-add-car (onAddCar)="updateCarlist($event)"></app-add-car>
<hr>

<div class="list-group">
    <div class="app-car list-group-item" *ngFor="let c of cars" [carItem]="c">
        <h4 class="list-group-item-heading">Название: {{ c.name }}</h4>
        <p class="list-group-item-text">Год выпуска: {{c.year}}</p>
    </div>
</div>
